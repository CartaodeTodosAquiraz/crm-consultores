<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CRM Consultor</title>
  <style>
    body {
      background: #202124;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #303134;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #202124;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #43a047;
    }

    .erro {
      color: #f44336;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login do Consultor</h2>
    <form id="loginForm">
      <input type="text" id="nome" placeholder="Nome do Consultor" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <div class="erro" id="erroLogin"></div>
    </form>
  </div>

    <script>
    const consultores = [
      "davi", "ligia", "manu", "lidia", "claudia", "elinar", "kennedy",
      "alex", "paloma", "lais", "alex", "luana", "nivea", "fernanda"
    ];

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value.toLowerCase().trim();
      const senha = document.getElementById("senha").value;
      const erroLogin = document.getElementById("erroLogin");

      if (!consultores.includes(nome)) {
        erroLogin.textContent = "❌ Nome de consultor inválido.";
        return;
      }

      if (senha !== "voaaquiraz") {
        erroLogin.textContent = "❌ Senha incorreta.";
        return;
      }

      // Salvar nome do consultor logado
      localStorage.setItem("usuarioLogado", JSON.stringify({ nome }));
      window.location.href = "gestao.html";
    });
  </script>
</body>
</html>
